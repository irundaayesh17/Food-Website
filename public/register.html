<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="output.css">
</head>
<body  class="bg-gray-900">
    <header class="p-5 bg-white shadow md:flex md:items-center md:justify-between fixed w-full">
        <div class="flex justify-between items-center">
            <a href="#" class="text-2xl font-[Poppins] md:mx-0 mx-6">Food House</a>
            <ion-icon name="menu" class="text-3xl md:hidden" onclick="menu(this)"></ion-icon>
        </div>

        <nav class="navbar " id="navbarr">
            <ul class="md:flex md:items-center md:static absolute z-[-1] md:z-auto bg-white w-full left-0 md:py0 py-4 text-center md:opacity-100 opacity-0">
                <li class="mx-4 my-6 md:my-0 ">
                <a href="#home" class="active text-base hover:bg-orange-500 px-4 py-2 rounded-lg hover:text-white">Home</a>
                </li>
                <li class="mx-4 my-6 md:my-0">
                <a href="#menu" class="text-base hover:bg-orange-500 px-4 py-2 rounded-lg hover:text-white">Menu</a>
                </li>
                <li class="mx-4 my-6 md:my-0">
                <a href="#about" class="text-base hover:bg-orange-500 px-4 py-2 rounded-lg hover:text-white">About</a>
                </li>
                <li class="mx-4 my-6 md:my-0">
                <a href="#contact" class="text-base hover:bg-orange-500 px-4 py-2 rounded-lg hover:text-white">Contact</a>
                </li>
                <li class="mx-4 my-6 md:my-0">
                <a href="#order" class="text-base hover:bg-orange-500 px-4 py-2 rounded-lg hover:text-white">Order</a>
                </li>
            </ul>
        </nav>
        
        <div class="buttons">
            <a href="#" class="loginbtn">Sign Up</a>
            <a href="#" class="loginbtn">Log in</a>
        </div>
    </header>
    <main class="pt-32">
        <div class="grid lg:grid-cols-2 gap-10">
            <div class="text-3xl text-white ml-44 mt-44">
                <h2>Welcome to FOOD HOUSE</h2>
            </div>
            <div class="flex items-center mt-10 ml-16 mb-10">
                <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full" id="registerform">
                        <h2 class="font-semibold text-xl">Register</h2>
                        <input type="text" id="fname" class="w-full border border-gray-300 p-2 mt-3" placeholder="First Name">
                        <span id="fnameerror" class="text-red-600 text-sm"></span>
                        <input type="text" id="lname" class="w-full border border-gray-300 p-2 mt-3" placeholder="Last Name">
                        <span id="lnameerror" class="text-red-600 text-sm"></span>
                        <input type="email" id="email" class="w-full border border-gray-300 p-2 mt-3" placeholder="Email">
                        <span id="emailerror" class="text-red-600 text-sm"></span>
                        <input type="password" id="password" class="w-full border border-gray-300 p-2 mt-3" placeholder="Password">
                        <span id="passerror" class="text-red-600 text-sm"></span>
                        <input type="password" id="cpassword" class="w-full border border-gray-300 p-2 mt-3" placeholder="Confirm Password">
                        <span id="cpasserror" class="text-red-600 text-sm"></span><br>
                        <input type="checkbox" id="showpass" class="mt-3"> Show Password
                        <button onclick="generatepass()" class="w-full bg-green-500 hover:bg-green-600 hover:transition-transform duration-200 text-white p-2 mt-4 rounded-3xl">Generate Password</button>
                        <button onclick="register()" class="w-full bg-blue-500 hover:bg-blue-600 hover:transition-transform duration-200 text-white p-2 mt-2 rounded-3xl">Register</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="register.js"></script>
</body>
</html>
