<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="output.css">
</head>
<body  class="bg-gray-900">
    <div>
        <div class="border-b  border-gray-200 fixed top-0  w-full bg-white">
            <nav class="sm:flex justify-between mt-4 mb-4">
                <div class="text-orange-800 ml-24 sm:ml-8">
                    <h1 class="font-bold sm:font-semibold p-5 ">
                        <a href="#" id="home" class="text-green-500 text-4xl sm:text-red-600 sm:text-2xl">Food House</a>
                    </h1>
                </div>
                <ul class="ml-8 flex gap-8 sm:gap-14 mt-5">
                    <li class="hover:text-fuchsia-600">
                        <a href="#" class="ml-4">Menu</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                    <li>
                        <a href="#">Discounts</a>
                    </li>
                </ul>
                <div class="flex justify-end mt-7 mr-10">
                    <a href="#" class="mr-3 btn hover:bg-slate-200">Login</a>
                    
                </div>
            </nav>
        </div>
        <main class="pt-32">
            <div class="grid lg:grid-cols-2 gap-10">
                <div class="text-3xl text-white ml-44 mt-44">
                    <h2>Welcome to FOOD HOUSE</h2>

                </div>
                <div class="flex items-center mt-10 ml-16 mb-10">
                    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full" id="registerform">
                        <h2 class="font-semibold text-xl">Register</h2>
                        <input type="text" id="fname" class="w-full border border-gray-300 p-2 mt-3" placeholder="First Name">
                        <span id="fnameerror" class="text-red-600 text-sm"></span>
                        <input type="text" id="lname" class="w-full border border-gray-300 p-2 mt-3" placeholder="Last Name">
                        <span id="lnameerror" class="text-red-600 text-sm"></span>
                        <input type="email" id="email" class="w-full border border-gray-300 p-2 mt-3" placeholder="Email">
                        <span id="emailerror" class="text-red-600 text-sm"></span>
                        <input type="password" id="password" class="w-full border border-gray-300 p-2 mt-3" placeholder="Password">
                        <span id="passerror" class="text-red-600 text-sm"></span>
                        <input type="password" id="cpassword" class="w-full border border-gray-300 p-2 mt-3" placeholder="Confirm Password">
                        <span id="cpasserror" class="text-red-600 text-sm"></span><br>
                        <input type="checkbox" id="showpass" class="mt-3"> Show Password
                        <button onclick="generatepass()" class="w-full bg-green-500 hover:bg-green-600 hover:transition-transform duration-200 text-white p-2 mt-4 rounded-3xl">Generate Password</button>
                        <button onclick="register()" class="w-full bg-blue-500 hover:bg-blue-600 hover:transition-transform duration-200 text-white p-2 mt-2 rounded-3xl">Register</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="register.js"></script>
</body>
</html>
